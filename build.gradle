buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    //TODO:add build plugins and libraries to the classpath
  }
}

apply plugin: 'java'

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  
  apply plugin: 'java'
  sourceCompatibility = 11
  targetCompatibility = 11
  
}

subprojects {

  //configure plugins by project type
  if(project.name.endsWith('-api')) {
  	//configure project for library/api build
  	apply plugin: 'java-library'
  	
  } else if(project.name.endsWith('-app')) {
  	//configure project for application build
  	apply plugin: 'application'
  	
  } else if(project.name.endsWith('-plugin')) {
  	//configure project for Gradle plugin build
  	apply plugin: 'java-gradle-plugin'
  }

  group = "setools"
  
  dependencies {
    testCompile 'junit:junit:4.12'
	
	if(project.name.endsWith('-plugin')) {
		testCompile gradleApi()
	}
  }
  
  //configure the eclipse compiler if we aren't using a native compiler
  if(!project.property('compiler.native')) {
  	configurations {
  		ecj
  	}
	
	dependencies {
		ecj 'org.eclipse.jdt.core.compiler:ecj:4.6.1'
	}
	
	compileJava {
		options.fork = true
		options.forkOptions.with {
			executable = 'java'
			jvmArgs = ['-classpath', project.configurations.ecj.asPath, 'org.eclipse.jdt.internal.compiler.batch.Main', '-nowarn']
		}
	}
	
	compileTestJava {
		options.fork = true
		options.forkOptions.with {
			executable = 'java'
			jvmArgs = ['-classpath', project.configurations.ecj.asPath, 'org.eclipse.jdt.internal.compiler.batch.Main', '-nowarn']
		}
	}
  }

  //turn off compiling javadoc
  tasks.withType(Javadoc).all { enabled = project.property('compile.javadoc') }
	
  test {
  	dependsOn cleanTest
    testLogging.showStandardStreams = true
  }
}

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}
	
	dependencies {
		
	}
}

allprojects {
	repositories {
		mavenLocal()
		mavenCentral()
		maven { url = 'https://repo.gradle.org/gradle/libs-releases-local/' }
	}
	
	group = "setools"
	version = "0.0.0.1"
	
	//configure the eclipse compiler if we aren't using a native compiler
	if(project.property('compiler.native') != "true") {
		configurations {
			ecj
		}
		
		dependencies {
			ecj 'org.eclipse.jdt.core.compiler:ecj:4.6.1'
		}
		
		compileJava {
			options.fork = true
			options.forkOptions.with {
				executable = "java"
				jvmArgs = ["-classpath",
				project.configurations.ecj.asPath,
				"org.eclipse.jdt.internal.compiler.batch.Main",
				"-nowarn"]
			}
		}
		
		compileTestJava {
			options.fork = true
			options.forkOptions.with {
				executable = "java"
				jvmArgs = ["-classpath",
				project.configurations.ecj.asPath,
				"org.eclipse.jdt.internal.compiler.batch.Main",
				"-nowarn"]
			}
		}
	}
	
	//turn off compiling javadoc
	tasks.withType(Javadoc).all { 
		enabled = project.property("compile.javadoc")=="true"
	}
}
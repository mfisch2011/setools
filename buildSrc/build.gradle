plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

dependencies {
	implementation "gradle.plugin.io.toolebox:gradle-git-versioner:1.6.5"
	implementation "gradle.plugin.uk.co.probablyfine.gradle:gradle-test-commit-revert-plugin:0.3.5"
	implementation "gradle.plugin.com.github.spotbugs.snom:spotbugs-gradle-plugin:4.7.0"
}
